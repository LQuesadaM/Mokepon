<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MOKEPON!</title>
    <link rel="stylesheet" href="/style/style.css">

<body>
    <section id="seleccionar-mascota">

            <input type="radio" name="mascotas" id="hipodoge">

            <label class="tarjeta-de-mokepone" for="capipepo">
                <p>Capipepo</p>
                <img src="imagen/capipepo.png" alt="Capipepo">
            </label>
            <input type="radio" name="mascotas" id="capipepo">
            
            <label class="tarjeta-de-mokepone" for="ratigueya">
                <p>Ratigueya</p>
                <img src="imagen/ratigueya.png" alt="Ratigueya">
            </label>
            <input type="radio" name="mascotas" id="ratigueya">
        </div>

        <button id="boton-mascota">Continuar</button>

    </section>

    <section id="seleccionar-ataque">

        <div class="container-mensajes">

                <span id="mascota-jugador"></span>
                <span id="vidas-jugador">3</span>
                <span id="ataque-del-jugador"></span>
            </div>

            <div class="box-container">
                <span id="resultado-batalla">Resultados</span>
            </div>

            <div class="box-container">
                <span id="mascota-enemigo"></span>
